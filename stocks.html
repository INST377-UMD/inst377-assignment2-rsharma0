<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stocks</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <nav>
    <ul>
      <li onclick="navigateTo('index.html')">Home</li>
      <li onclick="navigateTo('stocks.html')">Stocks</li>
      <li onclick="navigateTo('dogs.html')">Dogs</li>
    </ul>
  </nav>

  <main>
    <h1>Stock Lookup</h1>
    <input id="ticker" placeholder="Enter Stock Ticker"/>
    <select id="range">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button class="css-button" onclick="lookupStock()">Lookup</button>
    <canvas id="stockChart" width="400" height="200"></canvas>

    <h2>Top 5 Reddit Stocks</h2>
    <table id="redditTable">
      <thead>
        <tr><th>Ticker</th><th>Comments</th><th>Sentiment</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div class="audio-controls">
    <p><strong>Voice Commands:</strong></p>
    <ul>
      <li>"Hello"</li>
      <li>"Change the color to [color]"</li>
      <li>"Navigate to [page]"</li>
      <li>"Lookup [stock]"</li>
    </ul>
    <button onclick="startVoice()">Turn On Audio</button>
    <button onclick="stopVoice()">Turn Off Audio</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="common.js"></script>
  <script src="stocks.js"></script>
</body>
</html>
